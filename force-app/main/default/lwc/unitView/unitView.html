<template>
  <lightning-card class="slds-m-around_medium slds-p-horizontal_medium">
    <h1 class="slds-p-horizontal_medium slds-text-heading_large">{name}</h1>

    <p class="slds-p-horizontal_medium slds-text-body_regular">
      Points: {points} - Estimated Time: {duration}
    </p>

    <lightning-formatted-rich-text
      value={content}
    ></lightning-formatted-rich-text>

    <lightning-card>
      <h1 slot="title" class="slds-text-heading_large slds-p-horizontal_medium">Quiz</h1>
      <hr class="slds-m-vertical_xxx-small" />

      <div slot="footer">
        <lightning-button
          variant="success"
          label={checkQuizText}
          title="Check quiz"
          onclick={handleClick}
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>

      <template for:each={questions} for:item="question">
        <lightning-card key={question.id}>
          <h1 slot="title">{question.content}</h1>
          <c-question-view
            id={question.id}
            answers={question.answers}
            onanswerselected={handleAnswerSelected}
          >
          </c-question-view>
        </lightning-card>
      </template>
    </lightning-card>
  </lightning-card>
</template>
